<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="Control-de-gastos.css" />
    <title>practica.js</title>
  </head>
  <body>
    <h2>CONTROL DE GASTOS</h2>

    <div class="container">
      <h4>Tu Ahorro</h4>
      <h1 id="balance">€0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Ingreso</h4>
          <p id="money-plus" class="money plus">+€0.00</p>
        </div>
        <div>
          <h4>Gasto</h4>
          <p id="money-minus" class="money minus">-€0.00</p>
        </div>
      </div>

      <h3>Historial</h3>
      <ul id="list" class="list">
      </ul>

      <h3>Añade nueva transacción</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Concepto</label>
          <input type="text" id="text" placeholder="Añade concepto..." />
        </div>
        <div class="form-control">
          <label for="amount"
            >Cantidad <br />
            (negativo - ingreso - positivo
              - gasto)</label
          >
          <input type="number" id="amount" placeholder="Añade cantidad..." />
        </div>
        <button class="btn">Añadir Transacción</button>
      </form>
    </div>
    <footer class="main-footer">
        <p>©2022</p>
    </footer>
    <script src="Control-de-gastos.js"></script>
  </body>
</html>
